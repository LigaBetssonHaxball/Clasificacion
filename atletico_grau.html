<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlético Grau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 200px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #7289DA;
        }
        th {
            background-color: #7289DA;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/emojis/1162583189840203806.png" alt="logo">
        <h1>Atlético Grau</h1>
        <h2>Jugadores</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Posición</th>
                </tr>
            </thead>
            <tbody>
                <!-- Añade aquí los jugadores -->
                <tr>
                    <td>Jugador 1</td>
                    <td>Posición 1</td>
                </tr>
                <tr>
                    <td>Jugador 2</td>
                    <td>Posición 2</td>
                </tr>
                <!-- Más jugadores -->
            </tbody>
        </table>
    </div>
</body>
</html>
