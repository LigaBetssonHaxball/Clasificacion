<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unión Minas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .team-logo {
            margin-top: 20px;
        }
        h1 {
            margin: 20px 0;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }
        th, td {
            padding: 12px 15px;
        }
        th {
            background-color: #7289DA;
            color: #FFFFFF;
        }
        tr:nth-child(even) {
            background-color: #23272A;
        }
        tr:nth-child(odd) {
            background-color: #2C2F33;
        }
        tr:hover {
            background-color: #7289DA;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="team-logo">
        <img src="https://cdn.discordapp.com/emojis/1203481172257144913.png" alt="Unión Minas Logo" width="100">
    </div>
    <h1>Unión Minas</h1>
    <h2>Jugadores</h2>
    <table>
        <thead>
            <tr>
                <th>Número</th>
                <th>Nombre</th>
                <th>Posición</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Jugador 1</td>
                <td>Portero</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jugador 2</td>
                <td>Defensor</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jugador 3</td>
                <td>Defensor</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Jugador 4</td>
                <td>Mediocampista</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Jugador 5</td>
                <td>Mediocampista</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Jugador 6</td>
                <td>Delantero</td>
            </tr>
            <tr>
                <td>7</td>
                <td>Jugador 7</td>
                <td>Delantero</td>
            </tr>
            <tr>
                <td>8</td>
                <td>Jugador 8</td>
                <td>Delantero</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
